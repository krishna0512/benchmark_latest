{% extends "benchmark/base.html" %}
{% load static %}

{# Chnage the css for errorlist to make it more beautiful #}
{% block custom_css %}
<style>
	.errorlist{
		margin: 0;
		padding: 0;
	}
	.errorlist li {
		background-color: red;
		color: white;
		display: block;
		font-size: 1.2em;
		margin: 0 0 3px;
		padding: 4px 5px;
	}
</style>
{% endblock %}

{% block main_content %}
<div class="space-small">
	<div class="container">
		<div class="row">

			<div class="col-lg-6 col-md-6 col-sm-6">
				<form method="POST">
					{% csrf_token %}
					{{ form }}
					<button type="submit" class="btn btn-primary">Register</button>
				</form>
			</div>

		</div>
	</div>
</div>
{% endblock %}
