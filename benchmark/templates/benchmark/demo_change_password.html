{% extends "benchmark/demo_base.html" %}
{% load static %}

{% block demo_content %}
<div class="pt-3 px-4">
	<h3 class="mb-3">Change Password</h3>
	<form method="post">
		<div class="form-group row">
			<label for="id_old_password" class="col-2 col-form-label">Old Password</label>
			<div class="col-7">
				<input type="password" class="form-control" id="id_old_password" placeholder="Enter Old Password">
			</div>
		</div>
		<div class="form-group row">
			<label for="id_new_password" class="col-2 col-form-label">New Password</label>
			<div class="col-7">
				<input type="password" class="form-control" id="id_new_password" placeholder="Enter New Password">
			</div>
		</div>
		<div class="form-group row">
			<label for="id_confirm_password" class="col-2 col-form-label">Confirm Password</label>
			<div class="col-7">
				<input type="password" class="form-control" id="id_confirm_password" placeholder="Enter Confirm Password">
			</div>
		</div>
		<div class="form-group row">
			<div class="col">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</div>
	</form>
</div>
<div class="space-small"></div>
<div class="space-small"></div>
<div class="space-small"></div>
{% endblock %}
