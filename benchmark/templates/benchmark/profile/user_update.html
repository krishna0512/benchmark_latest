{% extends 'benchmark/profile/base.html' %}
{% load static %}
{% load add_attr %}

{% block user_content %}
<div class="pt-3 px-4">
	<h3 class="mb-3">Edit User Profile</h3>
	<form method="POST" action="">
		{% csrf_token %}
		{% for field in form %}
		{{ field.errors }}
		<div class="form-group row">
			<label for="{{ field.id_for_label }}" class="col-2 col-form-label">{{ field.label  }}</label>
			<div class="col-7">
				{{ field|add_attr:"form-control" }}
			</div>
		</div>
		{% endfor %}
		<div class="form-group row">
			<div class="col">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
		</div>
	</form>
</div>
<div class="space-small"></div>
{% endblock %}
