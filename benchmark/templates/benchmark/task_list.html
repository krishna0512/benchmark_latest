{% extends "benchmark/base.html" %}
{% load static %}

{% block custom_js %}
<script>
	$(document).ready(function() {
		$('#task_selection_table').DataTable( {
			{# sorted the list according to year #}
			"searching": false,
			"bInfo": false,
		});
	});
</script>
{% endblock %}

{% block main_content %}
<div class="container">
	<div class="row my-3 text-center">
		<div class="col">
			<select>
				<option value="#">Modality</option>
				<option value="1">Printed Book</option>
			</select>
		</div>
		<div class="col">
			<select>
				<option value="#">Language</option>
				<option value="1">Hindi</option>
			</select>
		</div>
		<div class="col">
			<select>
				<option value="#">Task</option>
				<option value="1">Line Detection</option>
			</select>
		</div>
		<div class="col">
			<a href="#" class="btn btn-sm btn-info">Search</a>
		</div>
	</div>
	<div class="my-3">&nbsp;</div>
	<div class="row my-3">
		<div class="col">
			<table class="table table-hover table-striped" id="task_selection_table">
				<thead>
					<tr><th>Task List</th></tr>
				</thead>
				<tbody>
					{% for task in task_list %}
					<tr>
						<td>
							<a href="{{ task.get_absolute_url }}">{{ task.name }} ({{ task.nickname }})</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
